<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		#main{
			display: flex;
			flex-direction: column;
			width: 100%;
			padding: 10px auto;
			margin-top: 30px;
		}
		#main p{
			position: relative;
			display: block;
			margin: 10px auto;
			font-size: 1.5em;
		}
		#main p input{
			height: 2em;
		}
		#main h1{
			position: relative;
			display: block;
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<div id="main" ng-app="">
		<p>Name : <input type="text" ng-model="name"></p>
	  	<h1>Hello {{name}}</h1>
	  	<a href="sobre.html">Click aqui</a>
	</div>
</body>
</html>
